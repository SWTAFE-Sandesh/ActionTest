name: Deploy to IIS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Specify the Node.js version

      - name: Install dependencies
        run: |
          npm install

      - name: Build React App
        run: |
          npm run build

      # Set up the PATH for MSDeploy
      - name: Add MSDeploy to PATH
        run: |
          echo "C:\Program Files\IIS\Microsoft Web Deploy V3" >> $GITHUB_PATH

      # Optional: Check PATH to verify if MSDeploy path is set
      - name: Check PATH
        run: |
          echo $Env:PATH

      - name: Package Application
        run: |
          mkdir output
          powershell -Command "Compress-Archive -Path ./build/* -DestinationPath ./output/ReactApp.zip"

      - name: Deploy to IIS
        env:
          IIS_USERNAME: ${{ secrets.IIS_USERNAME }}  # Make sure this is set in GitHub Secrets
          IIS_PASSWORD: ${{ secrets.IIS_PASSWORD }}  # Make sure this is set in GitHub Secrets
          IIS_SERVER: ${{ secrets.IIS_SERVER }}      # Make sure this is set in GitHub Secrets
          DESTINATION_PATH: ${{ secrets.DESTINATION_PATH }}  # Use your existing secret
        run: |
          echo "Deploying to IIS server..."
          echo "IIS_SERVER: $env:IIS_SERVER"
          echo "IIS_USERNAME: $env:IIS_USERNAME"  # Don't print the password for security reasons
          echo "DESTINATION_PATH: $env:DESTINATION_PATH"
          pwsh -Command "
          try {
              $username = '$env:IIS_USERNAME'
              $password = ConvertTo-SecureString '$env:IIS_PASSWORD' -AsPlainText -Force
              $credential = New-Object System.Management.Automation.PSCredential($username)

              # Check if credential was created successfully
              if (-not $credential) {
                  Write-Error 'Failed to create PSCredential object.'
                  exit 1
              }

              $session = New-PSSession -ComputerName '$env:IIS_SERVER' -Credential $credential

              # Check if session was created successfully
              if (-not $session) {
                  Write-Error 'Failed to create PowerShell session.'
                  exit 1
              }

              Copy-Item -Path './output/ReactApp.zip' -Destination '$env:DESTINATION_PATH' -Recurse -ToSession $session
              Write-Host 'Deployment completed successfully.'

              Remove-PSSession -Session $session
          } catch {
              Write-Error "An error occurred: $_"
              exit 1
          }
          "